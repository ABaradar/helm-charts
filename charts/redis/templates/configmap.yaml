apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "redis.configmapName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  redis.conf: |-
    # Redis configuration file
    # Network
    bind 0.0.0.0
    port {{ .Values.master.containerPorts.redis }}
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    
    # General
    daemonize no
    supervised no
    pidfile /var/run/redis.pid
    loglevel notice
    logfile ""
    databases 16
    
    # Persistence
    {{- if .Values.commonConfiguration }}
    {{- .Values.commonConfiguration | nindent 4 }}
    {{- else }}
    # Save the DB on disk
    save 900 1
    save 300 10
    save 60 10000
    
    # Enable AOF
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes
    {{- end }}
    
    # Security
    {{- if .Values.auth.enabled }}
    # Password authentication will be handled via environment variable
    {{- else }}
    # No password authentication
    protected-mode no
    {{- end }}
    
    # Memory Management
    maxmemory-policy allkeys-lru
    
    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    
    # Latency monitor
    latency-monitor-threshold 0
    
    # Event notification
    notify-keyspace-events ""
    
    # Advanced config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes
    
    {{- if .Values.master.configuration }}
    # Custom master configuration
    {{- .Values.master.configuration | nindent 4 }}
    {{- end }}
  
  master.conf: |-
    # Redis master-specific configuration
    {{- if .Values.master.disableCommands }}
    {{- range .Values.master.disableCommands }}
    rename-command {{ . }} ""
    {{- end }}
    {{- end }}