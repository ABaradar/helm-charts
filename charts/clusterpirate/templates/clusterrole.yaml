{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "clusterpirate.fullname" . }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.commonAnnotations }}
  annotations:
{{- include "clusterpirate.annotations" . | indent 4 }}
  {{- end }}
  {{- if .Values.commonLabels }}
  labels:
{{- include "clusterpirate.labels" . | indent 4 }}
  {{- end }}
rules:
# Base permissions - always required regardless of monitoring configuration
- apiGroups: [""]
  resources: ["pods", "namespaces", "services", "nodes"]
  verbs: ["get"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get"]
{{- if .Values.clusterPirate.metrics.enabled }}
# Metrics API permissions for node and pod resource usage
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
{{- end }}
{{- if .Values.clusterPirate.monitoring.resourceEventsEnabled }}
# Additional resource monitoring permissions (list, watch)
- apiGroups: [""]
  resources: ["pods", "namespaces", "services"]
  verbs: ["list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["list", "watch"]
{{- end }}
{{- if .Values.clusterPirate.monitoring.systemEventsEnabled }}
# Kubernetes events monitoring permissions
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list", "watch"]
{{- end }}
{{- end }}